version: '3.8'

services:
  socnavgym:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socnavgym-training
    volumes:
      - ./training_results:/workspace/training_results
      - ./logs:/workspace/logs
      - ./models:/workspace/models
    working_dir: /workspace
    tty: true
    stdin_open: true
    environment:
      - DISPLAY=${DISPLAY}
      - PYTHONPATH=/workspace
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw